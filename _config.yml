# Site settings
title: Student's Statistics Blog
email: jordans1882@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/myblog/" # the subpath of your site, e.g. /blog/
url: "http://jordans1882.github.io" # the base hostname & protocol for your site
twitter_username: jordans1882
github_username:  jordans1882
permalink: /:year/:month/:title.html

# Build settings
markdown: kramdown

#tagline:             'foo's website
urlimg: /images/
markdown: kramdown
#paginate: 5
#paginate_path: "/blog/page:num"
excerpt_separator: <!--more-->
default_bg: sitebg.jpg
default_logo: sitelogo.png
safe: false
#timezone:    America/Chicago
future:      true

plugins:
  - jekyll-paginate
  - jemoji
  - font-awesome-sass
  - kramdown
  - rouge

include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "rakefile", "README.md", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "LICENSE", "vendor", "assets", "_plugins", "public/dormant"]

